<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>subscribe</title>
</head>
<body>
  <div class="newsletter">
    <h1>Get Newsletter</h1>
    <br>
    <p>Enter your email in the box below to receuve latest news and information about our activities</p>
    <form>
      <input type="email" placeholder="Email" required>
      <br>
      <br>
      <button type="submit">Submit Now</button>
    </form>

  </div>


  <div class="wrapper">
    <div class="payment_form_wrapper">
      <div class="payment_form">
        <div class="back_card">
          <div class="stripe"></div>
          <div class="input_field">
            <label>CVC/CVV</label>
            <input type="text" name="cvc-cvv" class="input"
            placeholder="CVV" maxlength="3" 
            >
          </div>
        </div>
        <div class="front_card">
          <div class="pay_sec">
            <div class="pay">
              <p>PAYING</p>
            </div>
            <div class="visa_img">
              <img src="visa.png" alt="visa">
            </div>
          </div>
          <div class="form">
            <div class="input_top">
              <label>CARD NUMBER</label>
              <div class="input_grp">
                <div class="input_field">
                  <input type="text" name="cardNumber" class="input"
                  placeholder="**" maxlength="4" 
                  >
                </div>
                <div class="input_field">
                  <input type="text" name="cardNumber" class="input"
                  placeholder="**" maxlength="4" 
                  >
                </div>
                <div class="input_field">
                  <input type="text" name="cardNumber" class="input"
                  placeholder="**" maxlength="4" 
                  >
                </div>
                <div class="input_field">
                  <input type="text" name="cardNumber" class="input"
                  placeholder="**" maxlength="4" 
                  >
                </div>
              </div>
            </div>
            <div class="input_bottom">
              <div class="input_left">
                <div class="input_field">
                  <label>CARD HOLDER</label>
                  <input type="text" name="cvc-cvv" class="input"
                  placeholder="NAME" 
                  >
                </div>
              </div>
              <div class="input_right">
                <label>EXPRIATION DATE</label>
                <div class="input_grp">
                  <div class="input_field">
                    <input type="text" name="month" class="input"
                    placeholder="**" maxlength="2" 
                    >
                  </div>
                  <div class="input_field">
                    <input type="text" name="date" class="input"
                    placeholder="**" maxlength="2" 
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        Save payment info
      </div>
    </div>
  </body>
  </html>
